<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha landing page</title>
    <link rel="stylesheet" href="zerodha.css">
  </head>
  <body>
    <!-- header section -->
    <header>
      <nav class="navbar">
        <div class="container">
          <div>
            <a href="">
              <img
                class="logo"
                src="https://zerodha.com/static/images/logo.svg"
                alt="Zerodha"
              />
            </a>
          </div>
          <div class="navigation">
            <ul class="navigation-link">
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="content">
      <div class="homepage">
        <img
          class="landing-img"
          src="https://zerodha.com/static/images/landing.png"
          alt="Zerodha no.1 stock broker in india"
        />
        <h1 class="heading-text-center">Invest in everything</h1>
        <p class="sub-heading">
          Online platform to invest in stocks, derivatives, mutual funds, ETFs,
          bonds, and more.
        </p>
        <button class="button">Sign up for free</button>
      </div>
    </main>
  </body>
</html>
